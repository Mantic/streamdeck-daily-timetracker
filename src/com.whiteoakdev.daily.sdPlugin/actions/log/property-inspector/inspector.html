<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta
		name="viewport"
		content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>Daily Timetracker - Log Control Property Inspector</title>
	<link rel="stylesheet" href="../../../libs/css/sdpi.css" />
</head>

<body>
	<div class="sdpi-wrapper">
		<form id="property-inspector">
			<div class="sdpi-item">
				<div data-localize class="sdpi-item-label" title="My name">Name</div>
				<input data-localize class="sdpi-item-value" name="name" type="text" value="" placeholder="Click Me" />
			</div>
			<div class="sdpi-item" id="folder_selector">
				<div class="sdpi-item-label">Save to</div>
				<div class="sdpi-item-group folder" id="folderpickergroup">
						<label class="sdpi-folder-info" for="folderLocation" id="folderLocation">No folder selected…</label>
						<!-- <label class="sdpi-folder-label" for="folderLocation" onclick="sendValueToPlugin('selectFolder', 'log')" id="selectFolder">Choose Folder…</label> -->
						<!-- <input class="sdpi-item-value" id="folderLocation" type="file" accept=".jpg, .jpeg, .png"> -->
						<button 
							id="selectFolder"
							class="sdpi-item-value"
							value="selectFolder"
							data-localize
							onclick="openFolder()"
						>Select Folder
						</button>
				</div>
			</div>
		</form>
		<div class="sdpi-item">
			<div class="sdpi-item-label" data-localize title="My button">Button</div>
			<button
					class="sdpi-item-value"
					value="Click Me"
					data-localize
					id="open-external">
				Click Me
			</button>
		</div>
	</div>

	<div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

	<!-- Stream Deck Libs -->
	<script src="../../../libs/js/constants.js"></script>
	<script src="../../../libs/js/prototypes.js"></script>
	<script src="../../../libs/js/timers.js"></script>
	<script src="../../../libs/js/utils.js"></script>
	<script src="../../../libs/js/events.js"></script>
	<script src="../../../libs/js/api.js"></script>
	<script src="../../../libs/js/property-inspector.js"></script>
	<script src="../../../libs/js/dynamic-styles.js"></script>

	<!-- Property Inspector Source -->
	<script src="inspector.js"></script>
</body>

</html>
